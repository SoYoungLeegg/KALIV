<!DOCTYPE html>
<html>

<head>
    <title><%= title %></title>
    <link type="text/css" rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div id="container">
        <div id="logo">
            <img src="img/logo.jpg" width="100" height="80" alt="No image">
            <h1>KALIV Sign Up</h1>
        </div>

        <form>
            <input placeholder="new Id" type="text" id="username" name="username">

            <input placeholder="e-mail" type="text" id="email" name="email">

            <button type="button">Check e-mail validation</button>

            <input placeholder="new pwd" type="password" id="password" name="password">

            <div id="lower">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>

</body>

</html>
